<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D翻转卡片</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <label class="card">
      <input type="checkbox" class="more">
      <div class="content">
        <!-- 卡片正面 -->
        <div class="front">
          <div class="inner">
            <h2>Dragon</h2> <!-- 产品名称更新为 Dragon -->
            <div class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
            <button class="button">查看更多</button>
          </div>
        </div>
        <!-- 卡片背面 -->
        <div class="back">
          <div class="inner">
            <div class="info">
              <span>详情</span>
            </div>
            <div class="description">
              这是产品的详细描述信息，可以在这里展示更多内容和相关信息。
            </div>
            <button class="button return">返回</button>
          </div>
        </div>
      </div>
    </label>
  </div>
</body>
</html>
